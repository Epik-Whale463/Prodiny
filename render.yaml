# Render Blueprint for Prodiny Platform
# This file defines infrastructure as code for the entire application
# Updated: Migrated to Node.js Firebase Backend

services:
  # Backend API Service (Node.js + Firebase)
  - type: web
    name: prodiny-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://prodiny-frontend.onrender.com,http://localhost:3000
      - key: PORT
        value: 3001
    healthCheckPath: /health
    
  # Frontend Web Service
  - type: web
    name: prodiny-frontend
    runtime: node
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://prodiny.onrender.com
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000

# Remove database section since we're using Firebase
